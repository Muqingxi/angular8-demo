<div class="com-icon">
    <nz-descriptions nzTitle="Iconfont" nzBordered nzSize="small">
        <nz-descriptions-item nzTitle="unicode" [nzSpan]="3">
            <ng-container *ngFor="let icon of arr">
                <span class="iconfont" *ngIf="icon.uni">{{ icon.uni }}</span>
            </ng-container>
        </nz-descriptions-item>
        <nz-descriptions-item nzTitle="fontclass" [nzSpan]="3">
            <ng-container *ngFor="let icon of arr; index as i;">
                <span class="iconfont" [ngClass]="icon.class" *ngIf="i > 2 && i < 6"></span>
            </ng-container>
        </nz-descriptions-item>
        <nz-descriptions-item nzTitle="symbol" [nzSpan]="3">
            <div class="contain">
                <ng-container *ngFor="let icon of arr; index as i;">
                    <div class="svg" *ngIf="i > 5">
                        <svg class="icon" aria-hidden="true">
                            <use attr.xlink:href="#{{icon.class}}"></use>
                        </svg>
                    </div>
                </ng-container>
            </div>
        </nz-descriptions-item>
    </nz-descriptions>
</div>
